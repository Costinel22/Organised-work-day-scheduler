<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>
</head>

<body>
    <header>
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- blok div for 1 row of timeblocks -->
        <div id="hour10" class="row time-block">
            <!--  div whit time-block, textarea and save button -->
            <div class="col-md-1 hour">
                10:00 AM
            </div>
            <!-- here we add text for what to do on this hour and it will be saved later -->
            <textarea class="col-md-10 fillHere"></textarea>
            <!-- here is the button that will save the text and "btn" class from bootstrap, and here we add image customizations for save button -->
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour11" class="row time-block">
            <div class="col-md-1 hour">
                11:00 AM
            </div>
            <textarea class="col-md-10 fillHere"> </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour12" class="row time-block">
            <div class="col-md-1 hour">
                12:00 PM
            </div>
            <textarea class="col-md-10 fillHere"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour13" class="row time-block">
            <div class="col-md-1 hour">
                13:00 PM
            </div>
            <textarea class="col-md-10 fillHere"> </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour14" class="row time-block">
            <div class="col-md-1 hour">
                14:00 PM
            </div>
            <textarea class="col-md-10 fillHere"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour15" class="row time-block">
            <div class="col-md-1 hour">
                15:00 PM
            </div>
            <textarea class="col-md-10 fillHere"> </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour16" class="row time-block">
            <div class="col-md-1 hour">
                16:00 PM
            </div>
            <textarea class="col-md-10 fillHere"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour17" class="row time-block">
            <div class="col-md-1 hour">
                17:00 PM
            </div>
            <textarea class="col-md-10 fillHere"> </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
